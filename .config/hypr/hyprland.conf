### Celona Hyprland config file ###
source = ~/.config/hypr/hyprland_colors.conf


################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=,3440x1440@165,auto,auto


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = ghostty
$fileManager = nautilus
$webBrowser = zen-browser
$menu = fuzzel --show drun


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
exec-once = quickshell --config ~/.config/quickshell/Celona/
# spawn-at-startup "qs" "-c" "Celona"  ## from niri, delete after its working
exec-once = swaync &

# Clipboard: history
# exec-once = wl-paste --watch cliphist store &
exec-once = wl-paste --type text --watch bash -c 'cliphist store && qs -c $qsConfig ipc call cliphistService update'
exec-once = wl-paste --type image --watch bash -c 'cliphist store && qs -c $qsConfig ipc call cliphistService update'



# Cursor
exec-once = hyprctl setcursor Bibata-Modern-Classic 28

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,28
env = HYPRCURSOR_SIZE,28
env = TERMINAL,ghostty -1


###################
### PERMISSIONS ###
###################

